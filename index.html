<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
    <title>mMaker</title>
</head>
<body>
    <div class="color-options">
        <input type="color" id="color">
        <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
        <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #16a085;" data-color="#16a085"></div>
        <div class="color-option" style="background-color: #27ae60;" data-color="#27ae60"></div>
        <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
        <div class="color-option" style="background-color: #c0392b;" data-color="#c0392b"></div>
        <div class="color-option" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
    </div>
    <canvas></canvas>
   <div class="btns">
       
        <input id="line-width" type="range" min="1" max="10" value="5" step="0.1">
        <button id="mode-btn">fill</button>
        <button id="destroy-btn">destroy🧨</button>
        <button id="eraser-btn">지우개🌰</button>
        <button id="sText">글자 stroke</button>
        <label for="file">
            ADD PHOTO 
        <input type="file" accept="image/*" id="file">
        </label>
        <input type="text" placeholder="글자 크기 입력" id="fontSize" value="48">
        <input type="text" placeholder="입력하고 더블클릭" id="text">
        <button id="save">save button❤</button>
   </div>
    <script src="./js/index.js"></script>
</body>
</html>
